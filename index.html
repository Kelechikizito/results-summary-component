<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main">

  <div>
    <div class="section section-one">
      <h3>Your Result</h3>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p class="second-p">You scored higher than 65% of<br> the people who have taken<br> these tests.</p>
    </div>

    <div class="section section-two">
      <h3>Summary</h3>
      <div class="summary">
        <div class="reaction"><p><img src="./assets/images/icon-reaction.svg" alt="">Reaction <span class="main-span">80 <span>/ 100</span></span></p></div>
        <div class="memory"><p><img src="./assets/images/icon-memory.svg" alt="">Memory <span class="main-span">92 <span>/ 100</span></span></p></div>
        <div class="verbal"><p><img src="./assets/images/icon-verbal.svg" alt="">Verbal <span class="main-span">61 <span>/ 100</span></span></p></div>
        <div class="visual"><p><img src="./assets/images/icon-visual.svg" alt="">Visual <span class="main-span">72 <span>/ 100</span></span></p></div>
      </div>
      <button>Continue</button>
    </div>
  </div>

  </div>
  
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Kelechikizito">Kelechi Kizito Ugwu</a>.
  </div>
  </footer>
</body>
</html>
